<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <h1 class="logo">Make Life</h1>
            <form class="search">
                <input type="text" placeholder="Search">
                <input type="submit" value=" ">
                <i class="fa fa-search" aria-hidden="true"></i>
            </form>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1>Furniture<br>for your life</h1>
            <p>당신의 집에 들이는 가구는 당신의 삶과 함께합니다. <br>
                이곳에서 당신의 인생을 함께할 가구를 골라보세요. <br>
                이미지를 클릭하면 상세한 정보를 볼 수 있습니다. <br>
            </p>
            <button class="left">	<span> &#8592; </span> </button>
            <button class="right"> 	<span> &#8594; </span> </button>
        </div>
        <figure class="furniture-image">
            <figcaption id="modal-notice" class="modal">
                <h3 class="name">한샘 패브릭 소파</h3><span class="price">287,000 won</span>
                <p class="detail">견고하게 뻩은 목제 다리와 부드럽게 곡선으로 안아주는 형태의 등받이로 디자인에 전체적인 조화를 더했습니다. 주방,카페,라운지 등 어떤 공간에서도 감각적인 연출을 해보세요.</p>
                <span class="more">자세히보기</span>
            </figcaption>
            <div class="cursor"></div>
            <div class="cursor_2"></div>
            <img src="pngwing_1.png" alt="">
            <div class="background"></div>
            <div class="carousel"></div>
            <div class="indicator">
                <div class="box box_1"></div>
                <div class="box box_2"></div>
                <div class="box box_3"></div>
            </div>
        </figure>
        
    </main>

    <script src="main.js"></script>
    <script>
        
    </script>

</html>
